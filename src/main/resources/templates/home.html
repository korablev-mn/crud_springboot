<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Thymeleaf CRUD</title>
    <link rel="stylesheet" th:href="@{/css/sidebar.css}" type="text/css">
</head>

<body>
<div id="myModalEdit" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title">Edit user Lorem ipsum</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body col-lg-6 text-center mx-auto">
                <!--/*@thymesVar id="theUser" type=""*/-->
                <form  class="form-horizontal" action="#" th:action="@{/admin/save}" th:object="${theUser}" method="POST">
                    <div div class="form-group">
                        <label>ID</label>
                        <input type="text" name="id" placeholder="ID" class="form-control" th:field="*{id}">
                    </div>
                    <div div class="form-group">
                        <label>Name</label>
                        <input type="text" name="name" placeholder="Name" class="form-control" th:field="*{name}">
                    </div>
                    <div div class="form-group">
                        <label>Login</label>
                        <input type="text" name="login" placeholder="Login" class="form-control" th:field="*{login}">
                    </div>
                    <div div class="form-group">
                        <label>Password</label>
                        <input type="password" name="password" placeholder="Password" class="form-control" th:field="*{password}">
                    </div>
                    <div div class="form-group">
                        <label>Roles</label>
                        <input type="text" name="role" placeholder="Role" class="form-control" th:field="*{roles}">
                    </div>
                    <input type="hidden"
                           name="${_csrf.parameterName}"
                           value="${_csrf.token}"/>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary">Edit user</button>
            </div>
        </div>
    </div>
</div>

<div th:insert="fragment/header :: head"></div>

<div class="row">
    <div class="col-3">
        <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
            <!--            Сайдбар с вкладками-->
            <a class="nav-link active mt-3" id="v-pills-home-tab" data-toggle="pill" href="#v-pills-home" role="tab"
               aria-controls="v-pills-home" aria-selected="true">Admin</a>
            <a class="nav-link" id="v-pills-profile-tab" data-toggle="pill" href="#v-pills-profile" role="tab"
               aria-controls="v-pills-profile" aria-selected="false">User</a>

        </div>
    </div>
    <div class="col-9 bg-light">
        <!--        Контекст-->
        <div class="tab-content" id="v-pills-tabContent">
            <div class="tab-pane fade show active m-4" id="v-pills-home" role="tabpanel"
                 aria-labelledby="v-pills-home-tab">
                <nav>
                    <h1 class="h2 my-3">Admin panel</h1>

                    <div class="nav nav-tabs " id="nav-tab" role="tablist">
                        <a class="nav-item nav-link active" id="nav-home-tab" data-toggle="tab" href="#nav-home"
                           role="tab" aria-controls="nav-home" aria-selected="true">Users table</a>
                        <a class="nav-item nav-link" id="nav-profile-tab" data-toggle="tab" href="#nav-profile"
                           role="tab" aria-controls="nav-profile" aria-selected="false">New User</a>
                    </div>
                </nav>
                <div class="tab-content bg-white" id="nav-tabContent">
                    <div class="tab-pane fade show active border bg-white" id="nav-home" role="tabpanel"
                         aria-labelledby="nav-home-tab">

                        <div th:insert="fragment/users-table :: table"></div>

                    </div>
                    <div class="tab-pane fade bg-white border" id="nav-profile" role="tabpanel"
                         aria-labelledby="nav-profile-tab">
                        <div th:insert="fragment/new-user :: new"></div>
                    </div>
                </div>

            </div>


            <div class="tab-pane fade m-4" id="v-pills-profile" role="tabpanel" aria-labelledby="v-pills-profile-tab">
                <h1 class="h2 my-3">User page</h1>
                <p>Helo admin admin!</p>
            </div>

        </div>
        <!--        Контекст-->
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>
</html>
