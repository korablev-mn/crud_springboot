<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>CRUD Project</title>
</head>
<body>
<div th:insert="fragment/header :: head"></div>

<div class="container">

    <h3>User Directory</h3>
    <hr>

    <a th:href="@{/admin/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add user
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>login</th>
            <th>password</th>
            <th>name</th>
            <th>birthday</th>
            <th>role</th>
            <th>action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${list}">

            <td th:text="${tempUser.id}"/>
            <td th:text="${tempUser.login}"/>
            <td th:text="${tempUser.password}"/>
            <td th:text="${tempUser.name}"/>
            <td th:text="${tempUser.birthday}"/>
            <td th:each="tempRole : ${tempUser.roles}">
                <p th:text="${tempRole['role']}"/>
            </td>
            <td>
                <a th:href="@{/admin/showFormForUpdate(userId=${tempUser.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/admin/delete(userId=${tempUser.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
