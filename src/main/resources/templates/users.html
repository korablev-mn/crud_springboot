<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style-head.css}" />
<head>
    <meta charset="UTF-8">
    <title>CRUD Project</title>
</head>
<body>
<!--<div th:insert="fragment/showAllusers :: showAll">&nbsp;</div>-->
<div class="container">

    <h3>User Directory</h3>
    <hr>

    <div id="logout-form" class="hide">
        <form action="/logout" method="POST" name="logoutForm">
            <button type="submit" name="submit" id="logout-form-btn">Log out</button>
        </form>
    </div>

    <a th:href="@{/admin/showFormForAdd}" class="btn btn-primary btn-sm mb-3">
        Add user
    </a>


    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>login</th>
            <th>password</th>
            <th>name</th>
            <th>birthday</th>
            <th>role</th>
            <th>action</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${list}">

            <td th:text="${tempUser.id}" />
            <td th:text="${tempUser.login}" />
            <td th:text="${tempUser.password}" />
            <td th:text="${tempUser.name}" />
            <td th:text="${tempUser.birthday}" />
<!--            <td th:text="${tempUser.roles}" />-->
        <td th:each="tempRole : ${tempUser.roles}">
            <p th:text="${tempRole['role']}" />
        </td>
            <td>
                <a th:href="@{/admin/showFormForUpdate(userId=${tempUser.id})}" class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/admin/delete(userId=${tempUser.id})}" class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this user?'))) return false">
                    Delete
                </a>
            </td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
