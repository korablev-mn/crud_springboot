<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show All User</title>
</head>
<body>
<div th:fragment="showAll">
    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>id</th>
            <th>login</th>
            <th>password</th>
            <th>name</th>
            <th>byrthday</th>
            <th>roles</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="tempUser : ${list}">

            <td th:text="${tempUser.id}" />
            <td th:text="${tempUser.login}" />
            <td th:text="${tempUser.password}" />
            <td th:text="${tempUser.name}" />
            <td th:text="${tempUser.byrthday}" />
            <td th:text="${tempUser.roles}" />

            <td>
                <!-- Add "update" button/link -->
                <a th:href="@{/employees/showFormForUpdate(employeeId=${tempUser.id})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <!-- Add "delete" button/link -->
                <a th:href="@{/employees/delete(employeeId=${tempUser.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
